<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM básica</title>
</head>
<body>
    <h1 class="titulo">Manipulación del DOM básica</h1>

    <p>Esto es un párrafo</p>

    <p class="parrafito">Esto es un párrafo con clase</p>

    <p id="pid">Esto es un párrafo con ID</p>

    <input placeholder="Escribe algo aquí">


<!-- Dentro del mismo código se puede usar la label script para ejecutar código JS -->
    <script>
        console.log('Hello, World')
    </script>

<!-- O se puede crear un archivo separado e invocar el archivo JS desde la etiqueta script con el atributo src -->

    <script src="./script.js"></script>
</body>
</html>
