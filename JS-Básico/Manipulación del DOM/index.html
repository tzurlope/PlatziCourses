<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM básica</title>
</head>
<body>
    <h1 class="titulo">Manipulación del DOM básica</h1>

    <form id="form">
        <input type="number" id="calculo1" placeholder="Escribe algo aquí">
        <input type="number" id="calculo2" placeholder="Escribe algo aquí">
        <button type="button" id="btnCalcular">Calcular</button>

        <p id="result"></p>
    </form>

<!-- Dentro del mismo código se puede usar la label script para ejecutar código JS -->
    <script>
        console.log('Hello, World')
    </script>

<!-- O se puede crear un archivo separado e invocar el archivo JS desde la etiqueta script con el atributo src -->

    <script src="./eventsScript.js"></script>
</body>
</html>
